<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Simulation</title>
  <!-- Load p5.js library -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 3px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(800, 600);
    }

    function draw() {
      background(30);

      // Example road
      fill(50);
      rect(0, 250, width, 100);

      // Example car
      fill(200, 0, 0);
      rect(100, 270, 40, 20);

      // Example traffic light
      fill("green");
      ellipse(400, 300, 30, 30);
    }
  </script>
</body>
</html>
